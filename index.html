<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!--CSS External Style Sheet-->
    <link rel="stylesheet" href="assets/css/style.css">

   
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
</head>
<body>
   
    <h1>Trivia Game</h1>

    <button onclick="startgame()" id="startGameBtn">Start</button>

    <div id= "timer">

    </div>

    <div id= "questionscreen">
        <!--Trivia question form-->
    <form id = "quiz1" name = "quiz"> 
        <p>What is the capital of Connecticut?</p>
        <input type="radio" name="answer1" value="Hartford">Hartford<br>
        <input type="radio" name="answer1" value="New Jersey">New Jersey<br>
        <input type="radio" name="answer1" value="Heartford">Heartford<br>
        <input type="radio" name="answer1" value="Clarksdale">Clarksdale<br>           
    </form> 
    <br>
    <form id = "quiz2" name = "quiz"> 
            <p>What is the capital of New York?</p>
            <input type="radio" name="answer2" value="Hartford">Hartford<br>
            <input type="radio" name="answer2" value="New Jersey">New Jersey<br>
            <input type="radio" name="answer2" value="Albany">Albany<br>
            <input type="radio" name="answer2" value="Clarksdale">Clarksdale<br>
    </form> 
    <br>
    <form id = "quiz3" name = "quiz"> 
            <p>What is the capital of Texas?</p>
            <input type="radio" name="answer3" value="Hartford">Hartford<br>
            <input type="radio" name="answer3" value="New Jersey">New Jersey<br>
            <input type="radio" name="answer3" value="Heartford">Heartford<br>
            <input type="radio" name="answer3" value="Austin">Austin<br>
            <br>
            <input type="button" id="DoneBtn" value="Done" onclick="check();">
        </form> 

    <div id = "after_submit">
        <p id = "number_correct"></p>
    </div>
    </div>
   
     <!--Google JQuery CDN-->
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
     <!--Javascript source-->
     <script src = "assets/javascript/app.js"></script>
    
</body>
</html>
